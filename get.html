<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>nodejs-demo</title>
	</head>
	<body>
		<input type="text" id="search" />
		<button class="box">获取数据</button>
		
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			$(".box").on("click", function(){
				var search = $('#search').val();
			
				$.ajax({
					type: 'get',
					url: 'http://localhost:3001/get',
					data: { "search": search },
					success: function(data){
						console.log(data);
					},
					error: function(){
						console.log('error');
					}
				});
			});
		</script>
	</body>
</html>
