<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>nodejs-demo</title>
	</head>
	<body>
		<input type="text" id="delete" />
		<button class="box">删除数据</button>
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			$(".box").on("click", function(){
				var name = $('#delete').val();
				
				//这个数据是要删除的信息内容，可以通过js获取
				var data={ "name": name };
				
				$.ajax({
					type:'post',
					url: 'http://localhost:3003/delete',
					data: data,
					success: function(data){
						console.log('success');
					},
					error: function(){
						console.log('error');
					}
				});
			});
		</script>
	</body>
</html>
