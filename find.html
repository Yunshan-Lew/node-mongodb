<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>nodejs-demo</title>
	</head>
	<body>
		<input type="text" id="search" />
		<button class="box">获取数据</button>
		<ul id="result">
		
		</ul>
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			$(".box").on("click", function(){
				var search = $('#search').val();
			
				$.ajax({
					type: 'get',
					url: 'http://localhost:3001/find',
					data: { "search": search },
					success: function(data){
						var list = data.map(function(item){
							return '<li>' + item.username + ' | ' + item.password + '</li>'
						}).join('');
						$('#result').html('').append(list);
					},
					error: function(){
						console.log('error');
					}
				});
			});
		</script>
	</body>
</html>
